<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--bootstrab link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
crossorigin="anonymous"></script>
<!--font awesome link -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<!-- css link --> <link rel="stylesheet" href="sheet.css">
<title>Quiz App</title>
</head>
<body>
    <header id="header"><h1>Quiz App</h1></header>
    <div id="result" class="container"></div>
    <div id="quizContainer" class="container">
        <div id="#full-quiz"></div>
    </div>
    <div class="container" id="container">
        <div id="img-container"><img src="https://safdarjamal.github.io/quiz-app/static/media/mind.525a3ae0c00043d18a470320ab3981a9.svg"></div>
        <div class="container">
            <h4>The Ultimate Trivia Quiz</h4><hr class="dropdown-divider">
            <div id="test-inputs">
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="categories">
                        Categories
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><button class="dropdown-item" type="button" id="18">Science: Computers</button></li>
                    <li><button class="dropdown-item" type="button" id="9">General Knowledge</button></li>
                    <li><button class="dropdown-item" type="button" id="19">Science: Mathematics</button></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="number">
                        Question
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><button class="dropdown-item" type="button" id="5">5</button></li>
                    <li><button class="dropdown-item" type="button" id="10">10</button></li>
                    <li><button class="dropdown-item" type="button" id="15">15</button></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="level">
                        Difficulty Level
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                    <li><button class="dropdown-item" type="button" id="easy">Easy</button></li>
                    <li><button class="dropdown-item" type="button" id="medium">Medium</button></li>
                    <li><button class="dropdown-item" type="button" id="hard">Hard</button></li>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="start-btn">Start Quiz</button>
        </div>
    </div>
    <script src="setting.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
